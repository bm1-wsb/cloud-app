@"
version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: cloud-db
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: backend-1
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: frontend-1
    ports:
      - "3000:80"
    depends_on:
      - backend
"@ | Out-File -FilePath docker-compose.yml -Encoding utf8